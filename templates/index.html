<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>LinguaQuest</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button:disabled { opacity: 0.5; }
        #feedback { white-space: pre-line; }
    </style>
</head>
<body>
    <h1>Welcome to the Language Assessment App</h1>
    
    <p>Choose a language and say the phrase shown:</p>
    
    <form id="languageForm">
        <label for="language">Select Language:</label>
        <select id="language" name="language">
            <option value="" disabled selected>Select a language</option>
            <option value="English">English</option>
            <option value="Russian">Russian</option>
            <option value="Spanish">Spanish</option>
        </select>
        
        <p><strong>Phrase to Say:</strong> <span id="promptText" aria-live="polite">Select a language first</span></p>

        <button type="button" id="startRecording">ðŸŽ¤ Start Speaking</button>

        <p><strong>Your Response:</strong> <span id="userResponse">Waiting...</span></p>

        <p><strong>Feedback:</strong> <span id="feedback">Awaiting input...</span></p>
    </form>

    <noscript>
        <p>Please enable JavaScript to use the Language Assessment App.</p>
    </noscript>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
